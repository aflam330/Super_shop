    <script>
        // Password visibility toggle
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            if (field.type === 'password') {
                field.type = 'text';
            } else {
                field.type = 'password';
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = [];

            if (password.length >= 8) strength += 25;
            if (/[a-z]/.test(password)) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;

            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');

            if (strengthBar && strengthText) {
                strengthBar.style.width = strength + '%';

                if (strength <= 25) {
                    strengthBar.className = 'bg-red-500 h-2 rounded-full transition-all duration-300';
                    strengthText.textContent = 'Weak';
                } else if (strength <= 50) {
                    strengthBar.className = 'bg-orange-500 h-2 rounded-full transition-all duration-300';
                    strengthText.textContent = 'Fair';
                } else if (strength <= 75) {
                    strengthBar.className = 'bg-yellow-500 h-2 rounded-full transition-all duration-300';
                    strengthText.textContent = 'Good';
                } else {
                    strengthBar.className = 'bg-green-500 h-2 rounded-full transition-all duration-300';
                    strengthText.textContent = 'Strong';
                }
            }
        }

        // Password confirmation checker
        function checkPasswordMatch() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            const matchDiv = document.getElementById('password-match');

            if (!password || !confirmPassword || !matchDiv) return;

            if (confirmPassword.value === '') {
                matchDiv.textContent = '';
                matchDiv.className = 'text-xs mt-1';
            } else if (password.value === confirmPassword.value) {
                matchDiv.textContent = 'Passwords match ✓';
                matchDiv.className = 'text-xs mt-1 text-green-400';
            } else {
                matchDiv.textContent = 'Passwords do not match ✗';
                matchDiv.className = 'text-xs mt-1 text-red-400';
            }
        }

        // Form validation
        function validateForm() {
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const role = document.getElementById('role').value;

            // Check password length
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long', 'error');
                return false;
            }

            // Check email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                return false;
            }

            // Check username length
            if (username.length < 3) {
                showMessage('Username must be at least 3 characters long', 'error');
                return false;
            }

            // Check role selection
            if (!role) {
                showMessage('Please select a role', 'error');
                return false;
            }

            return true;
        }

        // Event listeners
        const passwordField = document.getElementById('password');
        if (passwordField) {
            passwordField.addEventListener('input', function() {
                checkPasswordStrength(this.value);
                checkPasswordMatch();
            });
        }

        const confirmPasswordField = document.getElementById('confirm_password');
        if (confirmPasswordField) {
            confirmPasswordField.addEventListener('input', checkPasswordMatch);
        }

        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                role: document.getElementById('role').value
            };
            
            try {
                const response = await fetch('backend/api/auth.php?action=register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Registration successful! Redirecting to login...', 'success');
                    
                    // Clear form
                    document.getElementById('registerForm').reset();
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                console.error('Registration error:', error);
            }
        });

        // Show message function
        function showMessage(message, type) {
            const banner = document.getElementById('message-banner');
            const messageText = document.getElementById('message-text');
            const messageIcon = document.getElementById('message-icon');
            
            messageText.textContent = message;
            
            // Set icon and styling based on type
            if (type === 'success') {
                banner.className = 'fixed top-0 left-0 right-0 z-50';
                banner.querySelector('.max-w-2xl').className = 'max-w-2xl mx-auto mt-4 p-4 rounded-lg shadow-lg transform transition-all duration-500 bg-green-100 border border-green-200';
                messageText.className = 'font-medium text-green-800';
                messageIcon.innerHTML = '<svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
            } else {
                banner.className = 'fixed top-0 left-0 right-0 z-50';
                banner.querySelector('.max-w-2xl').className = 'max-w-2xl mx-auto mt-4 p-4 rounded-lg shadow-lg transform transition-all duration-500 bg-red-100 border border-red-200';
                messageText.className = 'font-medium text-red-800';
                messageIcon.innerHTML = '<svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
            }
            
            banner.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                hideMessage();
            }, 5000);
        }
        
        // Hide message function
        function hideMessage() {
            const banner = document.getElementById('message-banner');
            banner.classList.add('hidden');
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const user = localStorage.getItem('user');
            if (user) {
                const userData = JSON.parse(user);
                showMessage(`Welcome back, ${userData.first_name}! Redirecting...`, 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        });
    </script>
