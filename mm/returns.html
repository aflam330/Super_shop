<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return Request - Super Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    let returnStatus = 0;
    const statuses = ['Pending', 'Under Review', 'Approved', 'Rejected'];
    function submitReturn() {
      document.getElementById('return-status').innerText = statuses[0];
      returnStatus = 0;
      let interval = setInterval(() => {
        if(returnStatus < statuses.length - 1) {
          returnStatus++;
          document.getElementById('return-status').innerText = statuses[returnStatus];
        } else {
          clearInterval(interval);
        }
      }, 2000);
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="flex items-center justify-between p-4 bg-white shadow">
    <div class="text-2xl font-bold text-blue-700">Super Shop</div>
    <div>
      <a href="index.html" class="mx-2 text-gray-700 hover:text-blue-700">Home</a>
      <a href="catalog.html" class="mx-2 text-gray-700 hover:text-blue-700">Catalog</a>
      <a href="cart.html" class="mx-2 text-gray-700 hover:text-blue-700">Cart</a>
      <a href="orders.html" class="mx-2 text-gray-700 hover:text-blue-700">Orders</a>
      <a href="feedback.html" class="mx-2 text-gray-700 hover:text-blue-700">Feedback</a>
    </div>
  </nav>
  <main class="max-w-xl mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Return Request</h1>
    <div class="bg-white p-4 rounded shadow mb-4">
      <div class="mb-2">Order ID: <input type="text" class="border p-2 rounded w-full" placeholder="Enter your order ID"></div>
      <div class="mb-2">
        <label for="receipt-upload" class="font-medium">Upload Receipt:</label>
        <input id="receipt-upload" type="file" class="border p-2 rounded w-full">
      </div>
      <button onclick="submitReturn()" class="bg-blue-600 text-white px-4 py-2 rounded">Submit Return</button>
      <div class="mt-2">Return Status: <span id="return-status" class="font-semibold text-blue-700">-</span></div>
    </div>
  </main>
  <footer class="text-center p-4 bg-white shadow mt-8">&copy; 2024 Super Shop. All rights reserved.</footer>
</body>
</html>
