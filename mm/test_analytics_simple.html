<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Analytics Test</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Sales Overview</h3>
                <canvas id="salesChart" width="400" height="200"></canvas>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Top Products</h3>
                <div id="top-products" class="space-y-3">
                    <div class="text-gray-500">Loading...</div>
                </div>
            </div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Category Performance</h3>
            <div class="relative" style="height: 300px;">
                <canvas id="categoryChart" width="400" height="300"></canvas>
            </div>
        </div>
        
        <div class="mt-6">
            <button onclick="loadData()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Load Analytics Data
            </button>
        </div>
    </div>

    <script>
        let salesChart = null;
        let categoryChart = null;
        
        async function loadData() {
            try {
                console.log('Loading analytics data...');
                
                const response = await fetch('backend/api/admin.php?action=sales_analytics&period=7');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.success) {
                    createCharts(data.data);
                } else {
                    console.error('API error:', data.error);
                    createDemoCharts();
                }
            } catch (error) {
                console.error('Error:', error);
                createDemoCharts();
            }
        }
        
        function createCharts(data) {
            // Create sales chart
            const salesCtx = document.getElementById('salesChart').getContext('2d');
            if (salesChart) {
                salesChart.destroy();
            }
            
            const salesData = data.sales_data || [];
            if (salesData.length === 0) {
                // Create demo data
                for (let i = 6; i >= 0; i--) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    salesData.push({
                        date: date.toISOString().split('T')[0],
                        sales: Math.random() * 500 + 100
                    });
                }
            }
            
            const labels = salesData.map(item => {
                const date = new Date(item.date);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            }).reverse();
            
            const salesValues = salesData.map(item => parseFloat(item.sales || 0)).reverse();
            
            salesChart = new Chart(salesCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Sales (৳)',
                        data: salesValues,
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
            
            // Create category chart
            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            if (categoryChart) {
                categoryChart.destroy();
            }
            
            const categoryData = data.category_sales || [];
            if (categoryData.length === 0) {
                categoryData.push(
                    { category: 'Electronics', total_revenue: 2500 },
                    { category: 'Fashion', total_revenue: 1800 },
                    { category: 'Home & Living', total_revenue: 1200 },
                    { category: 'Sports & Fitness', total_revenue: 900 }
                );
            }
            
            const categoryLabels = categoryData.map(item => item.category);
            const categoryValues = categoryData.map(item => parseFloat(item.total_revenue || 0));
            
            categoryChart = new Chart(categoryCtx, {
                type: 'doughnut',
                data: {
                    labels: categoryLabels,
                    datasets: [{
                        data: categoryValues,
                        backgroundColor: ['#3B82F6', '#10B981', '#F59E0B', '#EF4444'],
                        borderWidth: 2,
                        borderColor: '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
            
            // Display top products
            const topProducts = data.top_products || [];
            const topProductsDiv = document.getElementById('top-products');
            topProductsDiv.innerHTML = '';
            
            if (topProducts.length === 0) {
                topProducts.push(
                    { name: 'Smart Watch', total_sold: 15, total_revenue: 1499.85 },
                    { name: 'Wireless Earbuds', total_sold: 23, total_revenue: 1149.77 },
                    { name: 'Laptop', total_sold: 8, total_revenue: 7199.92 }
                );
            }
            
            topProducts.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.className = 'flex justify-between items-center p-3 bg-gray-50 rounded mb-2';
                productDiv.innerHTML = `
                    <div>
                        <div class="font-medium">${index + 1}. ${product.name}</div>
                        <div class="text-sm text-gray-500">${product.total_sold || 0} units sold</div>
                    </div>
                    <div class="text-right">
                        <div class="font-medium">৳${(product.total_revenue || 0).toFixed(2)}</div>
                        <div class="text-sm text-gray-500">Revenue</div>
                    </div>
                `;
                topProductsDiv.appendChild(productDiv);
            });
        }
        
        function createDemoCharts() {
            console.log('Creating demo charts...');
            createCharts({});
        }
        
        // Auto-load on page load
        window.addEventListener('load', function() {
            setTimeout(loadData, 1000);
        });
    </script>
</body>
</html>
