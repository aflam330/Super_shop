<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Super Shop Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="js/realtime.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-emerald-900 via-green-800 to-teal-700 relative overflow-hidden">
    <!-- Success/Error Message Banner -->
    <div id="message-banner" class="fixed top-0 left-0 right-0 z-50 hidden">
        <div class="max-w-md mx-auto mt-4 p-4 rounded-lg shadow-lg transform transition-all duration-500">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div id="message-icon" class="mr-3"></div>
                    <span id="message-text" class="font-medium"></span>
                </div>
                <button onclick="hideMessage()" class="text-gray-400 hover:text-gray-600" title="Close message">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <!-- Background Image -->
        <div class="absolute inset-0">
            <img src="https://c0.wallpaperflare.com/preview/671/76/62/aisle-background-buy-clean.jpg" 
                 alt="Shopping aisle background" class="w-full h-full object-cover opacity-50">
            <div class="absolute inset-0 bg-gradient-to-br from-emerald-900/80 via-green-800/80 to-teal-700/80"></div>
        </div>
        
        <!-- Abstract shapes -->
        <div class="absolute top-20 right-20 w-64 h-64 bg-emerald-400/20 rounded-full mix-blend-multiply filter blur-3xl animate-pulse"></div>
        <div class="absolute bottom-20 left-20 w-80 h-80 bg-green-400/20 rounded-full mix-blend-multiply filter blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-teal-400/10 rounded-full mix-blend-multiply filter blur-3xl animate-pulse" style="animation-delay: 4s;"></div>
        
        <!-- Moon/Celestial element -->
        <div class="absolute top-10 right-10 w-24 h-24 bg-white/30 rounded-full backdrop-blur-sm shadow-2xl"></div>
        
        <!-- Shooting stars -->
        <div class="absolute top-20 left-1/4 w-1 h-1 bg-white rounded-full animate-ping"></div>
        <div class="absolute top-40 right-1/3 w-1 h-1 bg-white rounded-full animate-ping" style="animation-delay: 1s;"></div>
        <div class="absolute top-60 left-1/2 w-1 h-1 bg-white rounded-full animate-ping" style="animation-delay: 2s;"></div>
    </div>

    <!-- Navigation Buttons -->
    <div class="absolute top-6 left-1/2 transform -translate-x-1/2 z-20">
        <button onclick="window.location.href='index.html'" class="bg-white/20 backdrop-blur-sm text-white px-8 py-4 rounded-xl hover:bg-white/30 transition-all duration-300 font-semibold text-xl flex items-center space-x-3">
            <div class="relative">
                <div class="w-12 h-12 bg-gradient-to-r from-gray-700 to-gray-800 rounded-xl flex items-center justify-center shadow-lg">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                    </svg>
                </div>
                <div class="absolute -top-1 -right-1 w-4 h-4 bg-yellow-400 rounded-full flex items-center justify-center">
                    <div class="w-2 h-2 bg-white rounded-full"></div>
                </div>
            </div>
            <div class="text-center">
                <div class="text-3x1 font-bold text-black">Super Shop</div>
                <div class="text-sm text-black font-medium">Premium Shopping</div>
            </div>
        </button>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 flex items-center justify-center min-h-screen p-4 pt-24">
        <!-- Login Card -->
        <div class="w-full max-w-md">
            <div class="bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-white/80 relative overflow-hidden">
                <!-- Light green gradient inside card -->
                <div class="absolute inset-0 bg-gradient-to-br from-emerald-50 via-green-50 to-teal-50 opacity-80"></div>
                
                <!-- Card Content -->
                <div class="relative z-10">
                    <!-- Header -->
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-800 mb-2">Login</h1>
                        <h2 class="text-gray-800">Welcome back to Super Shop</h2>
                    </div>

                                         <!-- Login Form -->
                     <form id="loginForm" class="space-y-6">
                         <!-- Role Selection -->
                         <div>
                             <label for="role" class="sr-only">Select your role</label>
                             <select id="role" name="role" required 
                                     class="w-full px-4 py-4 bg-emerald-50 border border-emerald-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-300 text-gray-800"
                                     title="Select your role">
                                 <option value="" disabled selected>Select your role</option>
                                 <option value="customer">Customer</option>
                                 <option value="receptionist">Receptionist</option>
                                 <option value="admin">Admin</option>
                             </select>
                         </div>
 
                         <!-- Username Field -->
                         <div>
                             <input type="text" id="username" name="username" required 
                                    class="w-full px-4 py-4 bg-emerald-50 border border-emerald-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-300 text-gray-800 placeholder-gray-500"
                                    placeholder="Username">
                         </div>
 
                         <!-- Password Field -->
                         <div>
                             <input type="password" id="password" name="password" required 
                                    class="w-full px-4 py-4 bg-emerald-50 border border-emerald-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-300 text-gray-800 placeholder-gray-500"
                                    placeholder="Password">
                         </div>

                        <!-- Options Row -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember" name="remember" 
                                       class="h-4 w-4 text-emerald-600 focus:ring-emerald-500 border-gray-300 rounded">
                                <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-emerald-600 hover:text-emerald-700 font-medium transition-colors">Forgot password?</a>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" 
                                class="w-full bg-emerald-700 hover:bg-emerald-800 text-black font-semibold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 focus:ring-offset-white">
                            Login
                        </button>
                    </form>

                    <!-- Create Account Link -->
                    <div class="text-center mt-6">
                        <p class="text-sm text-gray-600">
                            Don't have an account? 
                            <a href="register.html" class="text-emerald-600 hover:text-emerald-700 font-medium transition-colors">Create Account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
                         const role = document.getElementById('role').value;
             const username = document.getElementById('username').value;
             const password = document.getElementById('password').value;
             
             if (!role || !username || !password) {
                 showMessage('Please fill in all fields', 'error');
                 return;
             }
            
            try {
                const response = await fetch('backend/api/auth.php?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                                         body: JSON.stringify({
                         role: role,
                         username: username,
                         password: password
                     })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Store user info in localStorage
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    localStorage.setItem('userRole', data.data.user.role);
                    
                    // Redirect based on role
                    setTimeout(() => {
                        switch (data.data.user.role) {
                            case 'customer':
                                window.location.href = 'index.html';
                                break;
                            case 'receptionist':
                                window.location.href = 'receptionist-dashboard.html';
                                break;
                            case 'admin':
                                window.location.href = 'admin-dashboard.html';
                                break;
                            default:
                                window.location.href = 'index.html';
                        }
                    }, 1500);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                console.error('Login error:', error);
            }
        });

        // Show message function
        function showMessage(message, type) {
            const banner = document.getElementById('message-banner');
            const messageText = document.getElementById('message-text');
            const messageIcon = document.getElementById('message-icon');
            
            messageText.textContent = message;
            
            // Set icon and styling based on type
            if (type === 'success') {
                banner.className = 'fixed top-0 left-0 right-0 z-50';
                banner.querySelector('.max-w-md').className = 'max-w-md mx-auto mt-4 p-4 rounded-lg shadow-lg transform transition-all duration-500 bg-green-100 border border-green-200';
                messageText.className = 'font-medium text-green-800';
                messageIcon.innerHTML = '<svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
            } else {
                banner.className = 'fixed top-0 left-0 right-0 z-50';
                banner.querySelector('.max-w-md').className = 'max-w-md mx-auto mt-4 p-4 rounded-lg shadow-lg transform transition-all duration-500 bg-red-100 border border-red-200';
                messageText.className = 'font-medium text-red-800';
                messageIcon.innerHTML = '<svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
            }
            
            banner.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                hideMessage();
            }, 5000);
        }
        
        // Hide message function
        function hideMessage() {
            const banner = document.getElementById('message-banner');
            banner.classList.add('hidden');
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const user = localStorage.getItem('user');
            if (user) {
                const userData = JSON.parse(user);
                showMessage(`Welcome back, ${userData.first_name}! Redirecting...`, 'success');
                
                setTimeout(() => {
                    switch (userData.role) {
                        case 'customer':
                            window.location.href = 'index.html';
                            break;
                        case 'receptionist':
                            window.location.href = 'receptionist-dashboard.html';
                            break;
                        case 'admin':
                            window.location.href = 'admin-dashboard.html';
                            break;
                        default:
                            window.location.href = 'index.html';
                    }
                }, 1500);
            }
        });
    </script>
</body>
</html>
