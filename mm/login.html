<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Super Shop Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="js/realtime.js"></script>
    <style>
        .theme-blue { background-color: #3b82f6; }
        .theme-green { background-color: #10b981; }
        .theme-pink { background-color: #ec4899; }
        .theme-yellow { background-color: #f59e42; }
    </style>
</head>
<body class="theme-blue min-h-screen transition-colors duration-500">
    <nav class="flex items-center justify-between p-4 bg-white shadow">
        <div class="text-2xl font-bold text-blue-700">Super Shop SSMS</div>
        <div>
            <button onclick="setTheme('theme-blue')" class="w-6 h-6 bg-blue-500 rounded-full inline-block mx-1" title="Blue Theme"></button>
            <button onclick="setTheme('theme-green')" class="w-6 h-6 bg-green-500 rounded-full inline-block mx-1" title="Green Theme"></button>
            <button onclick="setTheme('theme-pink')" class="w-6 h-6 bg-pink-500 rounded-full inline-block mx-1" title="Pink Theme"></button>
            <button onclick="setTheme('theme-yellow')" class="w-6 h-6 bg-yellow-400 rounded-full inline-block mx-1" title="Yellow Theme"></button>
        </div>
        <div>
            <a href="index.html" class="mx-2 text-gray-700 hover:text-blue-700">Home</a>
            <a href="register.html" class="mx-2 text-gray-700 hover:text-blue-700">Register</a>
        </div>
    </nav>

    <main class="max-w-md mx-auto mt-20 p-6">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
                <p class="text-gray-600">Login to your Super Shop account</p>
            </div>

            <!-- Role Selection -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Login As</label>
                <div class="grid grid-cols-3 gap-3">
                    <button onclick="selectRole('customer')" id="role-customer" class="role-btn p-3 border-2 border-gray-200 rounded-lg text-center hover:border-blue-500 focus:outline-none focus:border-blue-500">
                        <div class="text-2xl mb-1">üë§</div>
                        <div class="text-sm font-medium">Customer</div>
                    </button>
                    <button onclick="selectRole('receptionist')" id="role-receptionist" class="role-btn p-3 border-2 border-gray-200 rounded-lg text-center hover:border-blue-500 focus:outline-none focus:border-blue-500">
                        <div class="text-2xl mb-1">üõéÔ∏è</div>
                        <div class="text-sm font-medium">Receptionist</div>
                    </button>
                    <button onclick="selectRole('admin')" id="role-admin" class="role-btn p-3 border-2 border-gray-200 rounded-lg text-center hover:border-blue-500 focus:outline-none focus:border-blue-500">
                        <div class="text-2xl mb-1">‚öôÔ∏è</div>
                        <div class="text-sm font-medium">Admin</div>
                    </button>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username or Email</label>
                    <input type="text" id="username" name="username" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="Enter your username or email">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="Enter your password">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot password?</a>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Login
                </button>
            </form>

            <!-- Demo Credentials -->
            <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                <h3 class="text-sm font-medium text-gray-700 mb-2">Demo Credentials:</h3>
                <div class="text-xs text-gray-600 space-y-1">
                    <div><strong>Customer:</strong> customer1 / password</div>
                    <div><strong>Receptionist:</strong> receptionist1 / password</div>
                    <div><strong>Admin:</strong> admin / password</div>
                </div>
            </div>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="register.html" class="text-blue-600 hover:text-blue-500 font-medium">Register here</a>
                </p>
            </div>
        </div>

        <!-- Error/Success Messages -->
        <div id="message" class="mt-4 hidden"></div>
    </main>

    <script>
        let selectedRole = 'customer';

        // Dynamic color theme switcher
        function setTheme(color) {
            document.documentElement.style.setProperty('--tw-bg-opacity', '1');
            document.body.className = color;
        }

        // Role selection
        function selectRole(role) {
            selectedRole = role;
            
            // Update button styles
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('border-blue-500', 'bg-blue-50');
                btn.classList.add('border-gray-200');
            });
            
            document.getElementById(`role-${role}`).classList.add('border-blue-500', 'bg-blue-50');
        }

        // Initialize with customer role selected
        selectRole('customer');

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            try {
                const response = await fetch('backend/api/auth.php?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Store user info in localStorage
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    localStorage.setItem('userRole', data.data.user.role);
                    
                    // Redirect based on role
                    setTimeout(() => {
                        switch (data.data.user.role) {
                            case 'customer':
                                window.location.href = 'index.html';
                                break;
                            case 'receptionist':
                                window.location.href = 'receptionist-dashboard.html';
                                break;
                            case 'admin':
                                window.location.href = 'admin-dashboard.html';
                                break;
                            default:
                                window.location.href = 'index.html';
                        }
                    }, 1500);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                console.error('Login error:', error);
            }
        });

        // Show message function
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `mt-4 p-3 rounded-lg text-center ${
                type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
            }`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const user = localStorage.getItem('user');
            if (user) {
                const userData = JSON.parse(user);
                showMessage(`Welcome back, ${userData.first_name}! Redirecting...`, 'success');
                
                setTimeout(() => {
                    switch (userData.role) {
                        case 'customer':
                            window.location.href = 'index.html';
                            break;
                        case 'receptionist':
                            window.location.href = 'receptionist-dashboard.html';
                            break;
                        case 'admin':
                            window.location.href = 'admin-dashboard.html';
                            break;
                        default:
                            window.location.href = 'index.html';
                    }
                }, 1500);
            }
        });
    </script>
</body>
</html>
