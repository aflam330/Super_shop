<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Super Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    let feedbacks = [
      {user: 'Sam', text: 'Excellent service!'},
      {user: 'Jane', text: 'Loved the fast shipping.'}
    ];
    function renderFeedbacks() {
      let list = document.getElementById('feedback-list');
      list.innerHTML = '';
      feedbacks.forEach(f => {
        list.innerHTML += `<li class='mb-2'><span class='font-bold'>${f.user}:</span> ${f.text}</li>`;
      });
    }
    function addFeedback() {
      let user = document.getElementById('feedback-user').value || 'Anonymous';
      let text = document.getElementById('feedback-text').value;
      if(text.trim()) {
        feedbacks.unshift({user, text});
        renderFeedbacks();
        document.getElementById('feedback-text').value = '';
      }
    }
    setInterval(() => {
      if(Math.random() > 0.7) {
        feedbacks.unshift({user: 'LiveUser', text: 'New live feedback!'});
        renderFeedbacks();
      }
    }, 5000);
    window.onload = renderFeedbacks;
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="flex items-center justify-between p-4 bg-white shadow">
    <div class="text-2xl font-bold text-blue-700">Super Shop</div>
    <div>
      <a href="index.html" class="mx-2 text-gray-700 hover:text-blue-700">Home</a>
      <a href="catalog.html" class="mx-2 text-gray-700 hover:text-blue-700">Catalog</a>
      <a href="cart.html" class="mx-2 text-gray-700 hover:text-blue-700">Cart</a>
      <a href="orders.html" class="mx-2 text-gray-700 hover:text-blue-700">Orders</a>
      <a href="returns.html" class="mx-2 text-gray-700 hover:text-blue-700">Returns</a>
    </div>
  </nav>
  <main class="max-w-xl mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Product Feedback</h1>
    <div class="bg-white p-4 rounded shadow mb-4">
      <ul id="feedback-list" class="mb-4"></ul>
      <div class="flex gap-2 mb-2">
        <input id="feedback-user" type="text" placeholder="Your name" class="border p-2 rounded">
        <input id="feedback-text" type="text" placeholder="Write feedback..." class="border p-2 rounded w-full">
        <button onclick="addFeedback()" class="bg-green-600 text-white px-4 py-2 rounded">Post</button>
      </div>
    </div>
  </main>
  <footer class="text-center p-4 bg-white shadow mt-8">&copy; 2024 Super Shop. All rights reserved.</footer>
</body>
</html>
