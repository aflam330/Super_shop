<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracking - Super Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    let statusIdx = 0;
    const statuses = ['Processing', 'Shipped', 'Out for Delivery', 'Delivered'];
    function updateStatus() {
      document.getElementById('order-status').innerText = statuses[statusIdx];
      if(statusIdx < statuses.length - 1) statusIdx++;
    }
    setInterval(updateStatus, 3000);
    window.onload = updateStatus;
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="flex items-center justify-between p-4 bg-white shadow">
    <div class="text-2xl font-bold text-blue-700">Super Shop</div>
    <div>
      <a href="index.html" class="mx-2 text-gray-700 hover:text-blue-700">Home</a>
      <a href="catalog.html" class="mx-2 text-gray-700 hover:text-blue-700">Catalog</a>
      <a href="cart.html" class="mx-2 text-gray-700 hover:text-blue-700">Cart</a>
      <a href="returns.html" class="mx-2 text-gray-700 hover:text-blue-700">Returns</a>
      <a href="feedback.html" class="mx-2 text-gray-700 hover:text-blue-700">Feedback</a>
    </div>
  </nav>
  <main class="max-w-xl mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Order Tracking</h1>
    <div class="bg-white p-4 rounded shadow mb-4">
      <div class="mb-2">Order ID: <span class="font-mono">#12345</span></div>
      <div class="mb-2">Current Status: <span id="order-status" class="font-semibold text-blue-700">Processing</span></div>
      <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
        <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-500" style="width: 25%"></div>
      </div>
      <script>
        setInterval(() => {
          let percent = ((statusIdx+1)/statuses.length)*100;
          document.getElementById('progress-bar').style.width = percent + '%';
        }, 3000);
      </script>
    </div>
  </main>
  <footer class="text-center p-4 bg-white shadow mt-8">&copy; 2024 Super Shop. All rights reserved.</footer>
</body>
</html>
