<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - Super Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    // Simulate live reviews
    let reviews = [
      {user: 'Alice', text: 'Great product!'},
      {user: 'Bob', text: 'Fast delivery.'}
    ];
    function renderReviews() {
      let list = document.getElementById('reviews');
      list.innerHTML = '';
      reviews.forEach(r => {
        list.innerHTML += `<li class='mb-2'><span class='font-bold'>${r.user}:</span> ${r.text}</li>`;
      });
    }
    function addReview() {
      let user = document.getElementById('review-user').value || 'Anonymous';
      let text = document.getElementById('review-text').value;
      if(text.trim()) {
        reviews.unshift({user, text});
        renderReviews();
        document.getElementById('review-text').value = '';
      }
    }
    setInterval(() => {
      if(Math.random() > 0.7) {
        reviews.unshift({user: 'LiveUser', text: 'New live review!'});
        renderReviews();
      }
    }, 5000);
    window.onload = renderReviews;
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="flex items-center justify-between p-4 bg-white shadow">
    <div class="text-2xl font-bold text-blue-700">Super Shop</div>
    <div>
      <a href="index.html" class="mx-2 text-gray-700 hover:text-blue-700">Home</a>
      <a href="catalog.html" class="mx-2 text-gray-700 hover:text-blue-700">Catalog</a>
      <a href="cart.html" class="mx-2 text-gray-700 hover:text-blue-700">Cart</a>
      <a href="orders.html" class="mx-2 text-gray-700 hover:text-blue-700">Orders</a>
      <a href="returns.html" class="mx-2 text-gray-700 hover:text-blue-700">Returns</a>
      <a href="feedback.html" class="mx-2 text-gray-700 hover:text-blue-700">Feedback</a>
    </div>
  </nav>
  <main class="max-w-3xl mx-auto py-8">
    <div class="flex flex-col md:flex-row gap-8">
      <img src="https://via.placeholder.com/300" alt="Product" class="rounded shadow w-full md:w-1/2">
      <div>
        <h1 class="text-2xl font-bold mb-2">Product Name</h1>
        <div class="text-gray-700 mb-2">$99.99</div>
        <div class="text-green-600 mb-2">Stock: <span id="stock">5</span></div>
        <p class="mb-4">Product description goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
      </div>
    </div>
    <section class="mt-8">
      <h2 class="text-xl font-semibold mb-2">Reviews (Live)</h2>
      <ul id="reviews" class="mb-4"></ul>
      <div class="flex gap-2 mb-2">
        <input id="review-user" type="text" placeholder="Your name" class="border p-2 rounded">
        <input id="review-text" type="text" placeholder="Write a review..." class="border p-2 rounded w-full">
        <button onclick="addReview()" class="bg-green-600 text-white px-4 py-2 rounded">Post</button>
      </div>
    </section>
  </main>
  <footer class="text-center p-4 bg-white shadow mt-8">&copy; 2024 Super Shop. All rights reserved.</footer>
</body>
</html>
