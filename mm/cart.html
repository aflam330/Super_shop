<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Super Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    let cart = [];
    let total = 0;
    
    function loadCart() {
      cart = JSON.parse(localStorage.getItem('cart') || '[]');
      renderCart();
    }
    
    function renderCart() {
      const tbody = document.getElementById('cart-body');
      tbody.innerHTML = '';
      total = 0;
      
      if (cart.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="p-6 text-center text-gray-500">Your cart is empty</td></tr>';
        document.getElementById('checkout-btn').style.display = 'none';
        return;
      }
      
      cart.forEach((item, idx) => {
        total += item.price * item.quantity;
        tbody.innerHTML += `
          <tr class="border-b">
            <td class="p-3">${item.name}</td>
            <td class="p-3">৳${item.price.toFixed(2)}</td>
            <td class="p-3">
              <div class="flex items-center gap-2">
                <button onclick="updateQty(${idx}, ${item.quantity - 1})" class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center hover:bg-gray-300">-</button>
                <span class="w-12 text-center">${item.quantity}</span>
                <button onclick="updateQty(${idx}, ${item.quantity + 1})" class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center hover:bg-gray-300">+</button>
              </div>
            </td>
            <td class="p-3">৳${(item.price * item.quantity).toFixed(2)}</td>
            <td class="p-3">
              <button onclick="removeItem(${idx})" class="text-red-600 hover:text-red-800 font-medium">Remove</button>
            </td>
          </tr>
        `;
      });
      
      document.getElementById('total').innerText = '৳' + total.toFixed(2);
      document.getElementById('checkout-btn').style.display = 'block';
    }
    
    function updateQty(idx, newQty) {
      if (newQty < 1) {
        removeItem(idx);
        return;
      }
      cart[idx].quantity = newQty;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }
    
    function removeItem(idx) {
      cart.splice(idx, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }
    
    function clearCart() {
      cart = [];
      localStorage.removeItem('cart');
      renderCart();
    }
    
    // Check if user is logged in before proceeding to checkout
    function proceedToCheckout() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      
      // Check authentication first
      fetch('backend/api/auth.php?action=check')
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            window.location.href = 'checkout.html';
          } else {
            alert('Please login to continue with checkout');
            window.location.href = 'login.php';
          }
        })
        .catch(error => {
          console.error('Auth check failed:', error);
          alert('Please login to continue with checkout');
          window.location.href = 'login.php';
        });
    }
    
    window.onload = function() {
      loadCart();
    };
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="flex items-center justify-between p-4 bg-white shadow">
            <button onclick="window.location.href='index.html'" class="text-2xl font-bold text-blue-700 hover:text-blue-800 transition-colors cursor-pointer">Super Shop</button>
    <div>
      <a href="index.html" class="mx-2 text-gray-700 hover:text-blue-700">Home</a>
      <a href="catalog.html" class="mx-2 text-gray-700 hover:text-blue-700">Catalog</a>
      <a href="cart.html" class="mx-2 text-blue-700 font-semibold">Cart</a>
      <a href="my-orders.php" class="mx-2 text-gray-700 hover:text-blue-700">My Orders</a>
      <a href="order-tracking.php" class="mx-2 text-gray-700 hover:text-blue-700">Track Order</a>
    </div>
  </nav>
  
  <main class="max-w-4xl mx-auto py-8 px-4">
    <h1 class="text-2xl font-bold mb-6">Shopping Cart</h1>
    
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <table class="w-full">
        <thead class="bg-gray-50">
          <tr>
            <th class="p-3 text-left font-medium text-gray-700">Product</th>
            <th class="p-3 text-left font-medium text-gray-700">Price</th>
            <th class="p-3 text-left font-medium text-gray-700">Quantity</th>
            <th class="p-3 text-left font-medium text-gray-700">Subtotal</th>
            <th class="p-3 text-left font-medium text-gray-700">Action</th>
          </tr>
        </thead>
        <tbody id="cart-body"></tbody>
      </table>
      
      <div class="p-6 border-t bg-gray-50">
        <div class="flex justify-between items-center">
          <div class="text-xl font-semibold">Total: <span id="total" class="text-blue-600">৳0.00</span></div>
          <button id="checkout-btn" onclick="proceedToCheckout()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-medium">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
    
    <div class="mt-6 text-center">
      <a href="catalog.html" class="text-blue-600 hover:text-blue-800">Continue Shopping</a>
    </div>
  </main>
  <footer class="text-center p-4 bg-white shadow mt-8">&copy; 2024 Super Shop. All rights reserved.</footer>
</body>
</html>
